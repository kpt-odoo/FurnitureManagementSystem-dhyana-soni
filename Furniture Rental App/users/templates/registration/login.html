{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Login Account{% endblock %}


{% block content %}

{% load crispy_forms_tags %}
<div class="col-sm-7  p-3 ">
    <h4 class="p-3">Login </h4>
    <form method="post" class="form-group ">
        {% csrf_token %}
        {{form | crispy}}

        <input type="submit" class="btn btn-success" value="Login" />
        <p><a href="{% url 'password_reset' %}">Forget password?</a></p>
    </form>
    <p class="mt-3">Don't have an account? <a style="text-decoration:none" href="{% url 'register' %}"
            class="ms-1">Register</a> </p>
</div>

{% endblock %}
